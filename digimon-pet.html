    <script>
        // æ¸¸æˆé…ç½®

        // æ›´æ–°UI
        function updateUI() {

        // èƒŒæ™¯éŸ³ä¹

        // å¼€åœºåŠ¨ç”»
        const introOverlay = document.getElementById('introOverlay');

        const introLines = [

            'ç°åœ¨ï¼Œæˆ‘æ¥å¸®ä½ å§ã€‚'

        // æ³¨å†Œ Service Worker

        // æ·»åŠ å®‰è£…æç¤ºï¼ˆä»…åœ¨æµè§ˆå™¨æ¨¡å¼ä¸‹æ˜¾ç¤ºï¼Œå·²å®‰è£…çš„ PWA ä¸æ˜¾ç¤ºï¼‰
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // å¦‚æœå·²ç»ä»¥ PWA æ¨¡å¼è¿è¡Œï¼Œä¸æ˜¾ç¤ºå®‰è£…æŒ‰é’®

            installBtn.style.cssText = `

                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        installBtn.remove();
                    }
                    deferredPrompt = null;
                }
            });
            
            document.body.appendChild(installBtn);
        });
